<!DOCTYPE html>

<html>
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="themes/jquery.mobile-1.4.5.min.css" />
        <script src="themes/jquery-1.11.1.min.js"></script>
        <script src="themes/jquery.mobile-1.4.5.min.js"></script>
     
        <title>To Do List</title>
    </head>
    <body>
        <div data-role="page1">
          <!--- Header -->
          <div data-role="header">
            <h1 style="text-align: center;">TO DO</h1>
          </div> 

          <div role="main" class="ui-content" style="background-color: rgb(255, 202, 70);">
            <!--To Do Textbox-->
            <label for="todo-text">Add To Do</label>
            <input type="text" name="todo-text" id="todo-text" value ="" >
            <!--Add Button-->
            <button>Add</button>
            <!--Checkboxes-->
            <fieldset data-role="controlgroup">
              <legend>Vertical</legend>
              <input type="checkbox" name="crime" id="crime">
              <label for="crime">Crime</label>
              <input type="checkbox" name="biography" id="biography">
              <label for="biography">Biography</label>
              <input type="checkbox" name="textbook" id="textbook">
              <label for="textbook">Textbook</label>
            </fieldset>
          

          </div>
          <!-- FOOTER -->
          <div data-role="footer" style="text-align: center;">Michael H - 6955</div>
        </div>


        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">

            $(document).ready(function(){
              $("input[type=checkbox]").click(function(){
                alert(this.checked);
              });
            });

        </script>
        
    </body>
</html>
